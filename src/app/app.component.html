<div class="main">
  <h1>To-Do List</h1>
  <label for="addTaskInput">What task do you have in mind?</label>
  <br />
  <br />
  <input
    #newTask
    placeholder="add a task"
    (keyup.enter)="addTask(newTask.value); newTask.value = ''"
    id="addTaskInput"
  />
  <br />
  <br />
  <button (click)="addTask(newTask.value)">Add</button>

  <ul>
    <li *ngFor="let task of tasks">
      {{ task.description }} - Added on
      {{ task.dateAdded.toLocaleDateString() }}
    </li>
  </ul>
</div>
